<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>Clients</title>
</head>
<body>

<div layout:fragment="data_table_content">
    <tr th:each="client,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${client.getFirstName()}"></td>
        <td th:text="${client.getLastName()}"></td>
        <td th:if="${findAll}">
            <a th:href="@{'/banks?clientId=' + ${client.getId()}}" th:text="${client.getBankCount()}" type="button" class="btn btn-link">details</a>
        </td>
        <td th:text="${client.getAge()}"></td>
        <td>
            <a th:href="@{'/clients/details/' + ${client.getId()}}" type="button" class="btn btn-primary btn-details">details</a>
        </td>
        <td>
            <a th:href="@{'/clients/delete/' + ${client.getId()}}" type="button" class="btn btn-danger btn-delete">delete</a>
        </td>
    </tr>
</div>

</body>
</html>
