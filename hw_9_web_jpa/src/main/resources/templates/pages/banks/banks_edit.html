<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Edit Bank</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4 th:text="'Edit ' + ${bankName}"/>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/banks/edit}" th:object="${bank}" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter new name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="text" class="form-control" id="year" aria-describedby="year" placeholder="Enter new year" th:field="*{yearOfFoundation}">
                        </div>
                        <div class="form-group">
                            <label for="type">Choose new type</label>
                            <select class="form-control" id="type" th:field="*{bankType}">
                                <option th:each="type : ${types}"
                                        th:value="${type}"
                                        th:text="${type}">
                                </option>
                            </select>
                        </div>
                        <input type="hidden" id="id" aria-describedby="id" th:value="${bank.id}" th:field="*{id}">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
