<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>

<div layout:fragment="content" class="h-100">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="card">
                    <h4 class="card-header" style="background-color: #ffffff; border-radius: 1rem 1rem 0rem 0rem;">Your order</h4>
                    <div class="card-body">
                        <form action="#" th:action="@{/order/place}" th:object="${requestDto}" method="post">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" aria-describedby="email" th:value="${order.getClientEmail()}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="fullName">Full name</label>
                                <input type="text" class="form-control" id="fullName" aria-describedby="fullName" th:value="${order.getClientFullName()}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter shipping address (country, city)" th:field="*{address}">
                            </div>
                            <div class="form-group">
                                <label for="postOffice">Post office</label>
                                <input type="text" class="form-control" id="postOffice" aria-describedby="postOffice" placeholder="Enter number of post office" th:field="*{postOffice}">
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea class="form-control" id="comment" aria-describedby="comment" rows="3" placeholder="Enter comment" th:field="*{comment}"></textarea>
                            </div>
                            <input type="hidden" id="id" aria-describedby="id" th:value="${requestDto.id}" th:field="*{id}">
                            <button type="submit" class="btn btn-outline-secondary">Confirm order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
