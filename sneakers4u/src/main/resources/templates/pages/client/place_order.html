<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>

<div layout:fragment="content">
    <section>
        <div class="container py-5">
            <h4 class="text-center mt-5 mb-5">Your order</h4>
            <div class="row">
                <div class="col mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form action="#" th:action="@{/order/place}" th:object="${requestDto}" method="post">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" aria-describedby="email"
                                           th:value="${order.getClientEmail()}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="fullName">Full name</label>
                                    <input type="text" class="form-control" id="fullName" aria-describedby="fullName"
                                           th:value="${order.getClientFullName()}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" aria-describedby="address"
                                           placeholder="Enter shipping address (country, city)" th:field="*{address}">
                                </div>
                                <div class="form-group">
                                    <label for="postOffice">Post office</label>
                                    <input type="text" class="form-control" id="postOffice"
                                           aria-describedby="postOffice" placeholder="Enter number of post office"
                                           th:field="*{postOffice}">
                                </div>
                                <div class="form-group">
                                    <label for="comment">Comment</label>
                                    <textarea class="form-control" id="comment" aria-describedby="comment" rows="3"
                                              placeholder="Enter comment" th:field="*{comment}"></textarea>
                                </div>
                                <input type="hidden" id="id" aria-describedby="id" th:value="${requestDto.id}"
                                       th:field="*{id}">
                                <button type="submit" class="btn btn-outline-secondary">Confirm order</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</div>
</body>
</html>
