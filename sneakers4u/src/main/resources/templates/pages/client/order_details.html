<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="'Order #' + ${order.getId()}"/>
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>

<div layout:fragment="content">
    <section>
        <div class="container py-5">
            <h4 class="text-center mt-5 mb-5" th:text="'Order #' + ${order.getId()}"/>
            <div class="row">
                <div class="col mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="created">Created</label>
                                <input type="text" class="form-control" id="created" aria-describedby="created"
                                       th:value="${#dates.format(order.getCreated(),'dd.MM.yyyy HH:mm')}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" aria-describedby="email"
                                       th:value="${order.getClient().getEmail()}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="fullName">Full name</label>
                                <input type="text" class="form-control" id="fullName" aria-describedby="fullName"
                                       th:value="${order.getClient().getFirstName()} + ' ' + ${order.getClient().getLastName()}"
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" aria-describedby="address"
                                       th:value="${order.getAddress()}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="postOffice">Post office</label>
                                <input type="text" class="form-control" id="postOffice" aria-describedby="postOffice"
                                       th:value="${order.getPostOffice()}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="totalPrice">Total price</label>
                                <input type="text" class="form-control" id="totalPrice" aria-describedby="totalPrice"
                                       th:value="${totalPrice}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderItems">Order items</label>
                                <ul class="list-bullets" id="orderItems" style="margin: 0; padding: 0;">
                                    <li class="mb-2" th:each="sneaker : ${order.getSneakers()}"
                                        th:text="${sneaker.getModel().getBrand().getName()} + ' ' + ${sneaker.getModel().getName()} + ' ' + ${sneaker.getVersionOfModel()}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
