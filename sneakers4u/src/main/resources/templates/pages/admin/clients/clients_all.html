<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/datatable_admin}">
<head>
    <meta charset="utf-8">
    <title>Clients</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="client,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${client.getEmail()}"></td>
        <td th:text="${client.isEnabled()}"></td>
        <td>
            <a th:href="@{'/admin/clients/details/' + ${client.getId()}}" type="button"
               class="btn btn-primary btn-details">details</a>
        </td>
        <td th:if="${client.isEnabled()}">
            <a th:href="@{'/admin/clients/disable/' + ${client.getId()}}" type="button"
               class="btn btn-danger btn-details">disable</a>
        </td>
        <td th:if="${!client.isEnabled()}">
            <a th:href="@{'/admin/clients/enable/' + ${client.getId()}}" type="button"
               class="btn btn-danger btn-details">enable</a>
        </td>
        <td>
            <a th:href="@{'/admin/clients/delete/' + ${client.getId()}}" type="button"
               class="btn btn-danger btn-delete">delete</a>
        </td>
    </tr>

</div>

</body>
</html>
