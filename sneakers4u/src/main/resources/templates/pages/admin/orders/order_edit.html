<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <meta charset="utf-8">
    <title>Edit order</title>
</head>
<body>

<div layout:fragment="content_admin">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4 th:text="'Edit order with id ' + ${order.getId()}"/>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/orders/edit}" th:object="${order}" method="post">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter new address" th:field="*{address}">
                        </div>
                        <div class="form-group">
                            <label for="postOffice">Post Office</label>
                            <input type="text" class="form-control" id="postOffice" aria-describedby="postOffice" placeholder="Enter new post office" th:field="*{postOffice}">
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <input type="text" class="form-control" id="comment" aria-describedby="comment" placeholder="Enter new comment" th:field="*{comment}">
                        </div>
                        <div class="form-group">
                            <label for="totalPrice">Total price</label>
                            <input type="text" class="form-control" id="totalPrice" aria-describedby="totalPrice" placeholder="Enter new total price" th:field="*{totalPrice}">
                        </div>
                        <input type="hidden" id="id" aria-describedby="id" th:value="${order.id}" th:field="*{id}">
                        <button type="submit" class="btn btn-primary btn-details">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
