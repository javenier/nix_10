<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/datatable_admin}">
<head>
    <meta charset="utf-8">
    <title>Orders</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="order,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${order.getId()}"></td>
        <td th:text="${order.getTotalPrice()}"></td>
        <td>
            <a th:href="@{'/admin/orders/details/' + ${order.getId()}}" type="button" class="btn btn-primary btn-details">details</a>
        </td>
        <td>
            <a th:href="@{'/admin/orders/delete/' + ${order.getId()}}" type="button" class="btn btn-danger btn-delete">delete</a>
        </td>
    </tr>

</div>

</body>
</html>
