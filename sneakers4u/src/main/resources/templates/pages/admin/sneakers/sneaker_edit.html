<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <meta charset="utf-8">
    <title>Edit sneaker</title>
</head>
<body>

<div layout:fragment="content_admin">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4 th:text="'Edit ' + ${sneakerVersion}"/>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/sneakers/edit}" th:object="${sneaker}" method="post">
                        <div class="form-group">
                            <label for="version">Version of model</label>
                            <input type="text" class="form-control" id="version" aria-describedby="version" placeholder="Enter new version of model" th:field="*{versionOfModel}">
                        </div>
                        <div class="form-group">
                            <label for="gender">Sneaker gender</label>
                            <select class="form-control" id="gender" th:field="*{sneakerGender}">
                                <option th:each="gender : ${genders}"
                                        th:value="${gender.name()}"
                                        th:text="${gender.name()}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" aria-describedby="imageUrl" placeholder="Enter new image URL" th:field="*{imageUrl}">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" aria-describedby="price" placeholder="Enter new price" th:field="*{price}">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="text" class="form-control" id="quantity" aria-describedby="quantity" placeholder="Enter new quantity" th:field="*{quantity}">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" aria-describedby="description" placeholder="Enter new description" th:field="*{description}">
                        </div>
                        <input type="hidden" id="id" aria-describedby="id" th:value="${sneaker.id}" th:field="*{id}">
                        <button type="submit" class="btn btn-primary btn-details">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
