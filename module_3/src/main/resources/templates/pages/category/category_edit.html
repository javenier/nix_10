<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Edit category</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4 th:text="'Edit ' + ${categoryName}"/>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/categories/edit}" th:object="${category}" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter new name" th:field="*{name}">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="associate" aria-describedby="associate" th:field="*{income}">
                            <label class="form-check-label" for="associate">
                                Income
                            </label>
                        </div>
                        <input type="hidden" id="id" aria-describedby="id" th:value="${category.id}" th:field="*{id}">
                        <hr>
                        <button type="submit" class="btn btn-primary btn-details">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
